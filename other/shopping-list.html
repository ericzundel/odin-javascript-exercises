<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 12px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>
    /*
    DONE Create three variables that hold references to the list (<ul>), <input>, and <button> elements.
    DONE Create a function that will run in response to the button being clicked.
    DONE Iide the function body, start off by storing the current value of the input element in a variable.
    DONE Next, empty the input element by setting its value to an empty string — ''.
    DONE Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables.
    DONE Append the span and the button as children of the list item.
    DONE Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
    DONE Append the list item as a child of the list.

    DONE Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
    DONE Finally, use the focus() method to focus the input element ready for entering the next shopping list item.
*/


    let ulElem = document.querySelector("ul");
    let inputElem = document.querySelector("#item");
    let buttonElem = document.querySelector("button");

    function addItemClicked(event) {
      console.log("button Add Item clicked");
      const currVal = inputElem.value;
      inputElem.value = '';
      console.log(`Got value ${currVal}`);
      const newItem = document.createElement("li")
      const newSpan = document.createElement("span")
      newSpan.textContent = currVal;
      newItem.appendChild(newSpan);
      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Remove";
      newItem.appendChild(deleteButton);
      deleteButton.addEventListener("click", () => ulElem.removeChild(newItem));
      ulElem.appendChild(newItem);
      inputElem.focus();
    }

    buttonElem.addEventListener("click", addItemClicked);
  </script>
</body>

</html>
