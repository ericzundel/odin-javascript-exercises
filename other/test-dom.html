<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- your HTML file: -->

<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container"></div>
</body>
<script>
    // your JavaScript file
    const container = document.querySelector("#container");

    const content = document.createElement("div");
    content.classList.add("content");
    content.textContent = "This is the glorious text-content!";

    container.appendChild(content);

    // My edits here
    const p = document.createElement("p");
    p.textContent = "Hey I’m red!";
    p.style.color = "red";
    container.appendChild(p);

    const heading3 = document.createElement("h3");
    heading3.textContent = "Hey I'm blue!";
    heading3.style.color = "blue";
    container.appendChild(heading3);

    /*
    a <div> with a black border and pink background color with the following 
        elements inside of it:
            another <h1> that says “I’m in a div”
             a <p> that says “ME TOO!”
Hint for this one: after creating the <div> with createElement, append the <h1> and <p> to it before adding it to the container.
*/
    const anotherDiv = document.createElement("div");
    anotherDiv.style.borderWidth = "2px";
    anotherDiv.style.borderColor = "black";
    anotherDiv.style.backgroundColor = "pink";
    const h1 = document.createElement("h1");
    h1.textContent = "I'm a div";
    const p2 = document.createElement("p");
    p2.textContent = "ME TOO!";
    anotherDiv.append(h1, p2);
    container.appendChild(anotherDiv);

    

</script>

</html>
